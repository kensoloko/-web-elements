<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom select dropdown</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="select-control">
        <div class="select-input">
          <input
            placeholder="Please select ..."
            id="select-value"
            type="text"
            readonly
          />
          <div class="arrows"></div>
        </div>
        <div class="dropdown-panel">
          <div class="search">
            <input
              type="text"
              id="input-search"
              placeholder="Search"
              name="input-search"
            />
          </div>
          <ul class="dropdown-options">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Angular</li>
            <li>Reactjs</li>
            <li>Vuejs</li>
            <li>Elysia</li>
            <li>Java</li>
            <li>Kotlin</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./assets/index.js"></script>
  </body>
</html>
